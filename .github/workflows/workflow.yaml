name: Pipeline GKE com Terraform

on:
  push:
    branches: ["main"]

env:
  VERSION: "11.1"
  DOCKER_USER: "helterpitanga"

jobs:
  terraform-ci:
    name: "Terraform CI"
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./
        shell: bash

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        id: init
        run: terraform init
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}

      - name: Terraform validate
        id: validate
        run: terraform validate
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}

      - name: Terraform plan
        id: plan
        run: terraform plan -out plan.tfplan
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}

      - name: Terraform apply
        id: apply
        run: terraform apply plan.tfplan
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login para o Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build e push Docker image
        run: |
          docker build -t ${{ env.DOCKER_USER }}/appmicro2:${{ env.VERSION }} app/.
          docker push ${{ env.DOCKER_USER }}/appmicro2:${{ env.VERSION }}
